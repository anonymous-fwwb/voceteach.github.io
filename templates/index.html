<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Comparison Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-6xl mx-auto p-4">
        <h1 class="text-3xl font-bold text-center my-6">我的 TTS 比较工具</h1>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="grid grid-cols-4 bg-blue-100 p-4">
                <div class="font-bold">Speaker</div>
                <div class="font-bold">Prompt</div>
                <div class="font-bold">Text</div>
                <div class="font-bold">My TTS</div>
            </div>

            <div id="speakers-container">
                <!-- 数据将通过JavaScript动态加载 -->
                <div class="text-center p-4">Loading...</div>
            </div>
        </div>

        <div class="mt-8 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">添加新语音比较</h2>
            <form id="add-speaker-form">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Speaker Name</label>
                        <input
                            type="text"
                            name="speakerName"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                            required
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Prompt Audio</label>
                        <input
                            type="file"
                            name="promptAudio"
                            accept="audio/*"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                        />
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Text Content</label>
                        <textarea
                            name="textContent"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                            rows="3"
                            required
                        ></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">My TTS Audio</label>
                        <input
                            type="file"
                            name="ttsAudio"
                            accept="audio/*"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                        />
                    </div>
                    <div class="col-span-2 mt-4">
                        <button
                            type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                        >
                            添加语音比较
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
